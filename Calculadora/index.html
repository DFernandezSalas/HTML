<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="Script.js"></script>
    <link rel="stylesheet" href="Style.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <table>
            <tr>
                <td id="pantalla" colspan="4"></td>
            </tr>
            <tr>
                <td>C</td>
                <td onclick="borrar()" colspan="2">DEL</td>
                <td onclick="cogerValor('/')">/</td>
            </tr>
            <tr>
                <td onclick="cogerValor('7')">7</td>
                <td onclick="cogerValor('8')">8</td>
                <td onclick="cogerValor('9')">9</td>
                <td onclick="cogerValor('*')">*</td>
            </tr>
            <tr>
                <td onclick="cogerValor('4')">4</td>
                <td onclick="cogerValor('5')">5</td>
                <td onclick="cogerValor('6')">6</td>
                <td onclick="cogerValor('-')">-</td>
            </tr>
            <tr>
                <td onclick="cogerValor('1')">1</td>
                <td onclick="cogerValor('2')">2</td>
                <td onclick="cogerValor('3')">3</td>
                <td onclick="cogerValor('+')">+</td>
            </tr>
            <tr>
                <td onclick="cogerValor('0')" colspan="2">0</td>
                <td onclick="resultado()" colspan="2">=</td>
            </tr>
        </table>
    </section>
</body>
</html>
